name: 노트북 가격 수집

on:
  schedule:
    - cron: '0 0 * * *'   # 매일 오전 9시 KST (UTC 0시)
    - cron: '0 12 * * *'  # 매일 오후 9시 KST (UTC 12시) - 가격 변동 체크
  workflow_dispatch:
    inputs:
      query:
        description: '수집할 검색어 (비어있으면 전체)'
        required: false
        default: ''

env:
  APP_URL: https://notebook-nawara.vercel.app

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: 가격 수집 API 호출
        run: |
          QUERY="${{ github.event.inputs.query }}"
          if [ -n "$QUERY" ]; then
            URL="${{ env.APP_URL }}/api/collect?query=$QUERY"
          else
            URL="${{ env.APP_URL }}/api/collect"
          fi
          
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST "$URL" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)
          
          echo "응답 코드: $HTTP_CODE"
          echo "응답 내용: $BODY"
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "오류: HTTP $HTTP_CODE"
            exit 1
          fi
          
          echo "수집 완료!"

      - name: 브랜드별 추가 수집
        if: github.event_name == 'schedule'
        run: |
          BRANDS=("삼성 갤럭시북" "LG 그램" "애플 맥북" "ASUS ROG" "ASUS 젠북" "레노버 씽크패드" "레노버 리전" "델 XPS" "HP 엔비" "HP 오멘" "MSI 게이밍" "에이서 스위프트" "한성컴퓨터")
          
          for BRAND in "${BRANDS[@]}"; do
            echo "수집 중: $BRAND"
            curl -s -X POST "${{ env.APP_URL }}/api/collect?query=$BRAND" \
              -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
              -H "Content-Type: application/json"
            sleep 2
          done
          echo "전체 브랜드 수집 완료!"

      - name: LLM 스펙 보강 (부실 데이터 채우기)
        if: github.event_name == 'schedule'
        run: |
          echo "스펙 보강 시작 (최대 20개)..."
          curl -s -X POST "${{ env.APP_URL }}/api/enrich-specs?limit=20" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json"
          echo "스펙 보강 완료!"
